{% extends "base.html" %}

{% block content %}

<center>
<h1>Sign In</h1>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.player.label }}<br>
        {{ form.player(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
    <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
</form>
</center>

{% endblock %}
